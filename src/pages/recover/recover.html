<ion-header>

  <ion-navbar>
    <ion-title>Recover Wallet</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row>
    <div class="recovery-div">
      <textarea class="mnemonic-phrase" [(ngModel)]="mnemonic"></textarea>
    </div>
  </ion-row>
  <div class="center-div" *ngIf="isLoggedIn" padding>
      <button class="button-scryp" ion-button padding color="secondary" outline ngxClipboard [cbContent]="mnemonic">Copy to clipboard</button>
      <button class="button-scryp" ion-button padding color="secondary" outline (click)="goToWallet()">Go To Wallet</button>
  </div>
  <div class="center-div" responsive-sm *ngIf="!isLoggedIn" padding>
      <button class="button-scryp" ion-button color="secondary" outline (click)="recover()" style="margin: auto;">Recover</button>
  </div>
</ion-content>
