<ion-content padding class="scryp-store-content">
  <div class="menu-close-button">
    <ion-icon ios="ios-close" md="md-close" (click)="closeMenu()"></ion-icon>
  </div>
  <div style="width:100%; height:40%;">
    <img src="assets/imgs/scryp-images/AssetOff.png" class="scryp-images" width="100%" height="100%">
  </div>
  <ion-grid>
    <ion-row class="header-label text">
      <ion-col col-5>{{offer.title}}</ion-col>
      <ion-col col-2>
        <img class="offers-logo-align" src="assets/imgs/scryp-images/Offers_Logo.png" alt="Volunteer_Icon">
      </ion-col>
      <ion-col col-5 style="direction: rtl;">{{offer.address}}</ion-col>
    </ion-row>
    <ion-row class="label-content-text">
      <ion-col col-12>
        <p class="label-text">{{offer.description}}</p>
      </ion-col>
    </ion-row>
    <ion-row class="label-content-text">
      <ion-col col-12>
        <p class="label-text">Regular Price: {{offer.regularPrice | currency}}</p>
        <p class="label-text offerPrice">Offer: {{offer.reducedPrice | currency}} +
          <span>SCRYP {{offer.scrypPrice}}</span>
        </p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer style="padding-right: 20%; padding-left: 20%; height: 90px;">
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col col-4 style="text-align: -webkit-center">
          <button class="scryp-fab-buttons" ion-fab color="secondary" (click)="goToFriends()">Send</button>
        </ion-col>
        <ion-col col-4 style="text-align: -webkit-center">
          <button ion-fab class="spend-wallet scryp-fab-buttons" (click)="spendScryp()">Spend</button>
        </ion-col>
        <ion-col col-4 style="text-align: -webkit-center">
          <img (click)="toggleScrypActions()" ion-fab src="assets/imgs/scryp-images/Artwork 35.png" alt="your image" class="scryp-images">
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
