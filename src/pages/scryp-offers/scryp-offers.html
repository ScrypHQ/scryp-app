<ion-content padding>
  <div id="offer-map" style="width:100%; height:50%;"></div>
  <ion-grid>
    <ion-row>
      <ion-col col-8 class="search-bar-align">
        <ion-searchbar (ionInput)="filterItems($event)"></ion-searchbar>
      </ion-col>
      <ion-col col-4 class="search-bar-align">
        <img style="position: absolute; width: 50%;margin-left: 50%;margin-top: -30%;" src="assets/imgs/scryp-images/Offers_Logo.png" alt="Volunteer_Icon">
      </ion-col>
    </ion-row>
    <ion-row class="header-label text">Balance(offer)</ion-row>
    <ion-row class="header-label balance"><img src="assets/imgs/scryp-images/Artwork 35.png" alt="your image" class="scryp-images" width="18%">{{walletBalance}}</ion-row>
    <ion-row class="label-content-text">
      <ion-col col-12>
        <p class="label-text message"><span>-</span>Five Watt Coffe 'Scryp' high-five watt Coffee offer</p>
      </ion-col>
    </ion-row>
    <ion-row class="label-content-text">
      <ion-col col-12>
        <p class="label-text message"><span>-</span>Sociable Coder Werks Fomented Kindness cider offer</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-fab left bottom edge  class="goto-menu-icon">
        <img ion-fab  src="assets/imgs/scryp-images/Artwork 18.png" width="50%" (click)="goToWallet()">
      </ion-fab>
      <ion-fab right bottom edge class="settings-button-icon">
        <img ion-fab  src="assets/imgs/scryp-images/SettingsGear.png" width="50%" (click)="goToSettings()">
      </ion-fab>
    </ion-row>
  </ion-grid>
</ion-content>
