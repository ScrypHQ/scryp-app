
<ion-content padding>
  <div class="menu-close-button">
    <ion-icon ios="ios-close" md="md-close" (click)="closeMenu()"></ion-icon>
  </div>
  <div class="scryp-menu-content">
    <img src="assets/imgs/scryp-images/SettingsGear.png" alt="your image">
    <p class="label-text">Settings</p>
  </div>
  <div class="block-of-button" text-center>
    <button ion-button block class="block-of-button friends">Faq</button>
    <span class="label-text">Push notifications</span>
    <ion-toolbar no-border-top no-border-bottom>
      <ion-segment [(ngModel)]="pushNotication" color="danger">
        <ion-segment-button value="true">
          on
        </ion-segment-button>
        <ion-segment-button value="false" checked>
          Off
        </ion-segment-button>
      </ion-segment>
    </ion-toolbar>
    <button ion-button color="secondary" outline class="block-of-button" block>Support</button>
    <span class="label-text">Connect With Scryp</span>
    <ion-row class="label-content-text">
      <ion-col col-4>
        <img src="assets/imgs/scryp-images/Artwork 50.png" alt="your image">
      </ion-col>
      <ion-col col-4>
        <img src="assets/imgs/scryp-images/Artwork 48.png" alt="your image">
      </ion-col>
      <ion-col col-4>
        <img src="assets/imgs/scryp-images/Artwork 49.png" alt="your image">
      </ion-col>
    </ion-row>
  </div>
</ion-content>
