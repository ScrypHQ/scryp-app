
<ion-content padding>
  <div class="menu-close-button">
    <ion-icon ios="ios-close" md="md-close" (click)="closeMenu()"></ion-icon>
  </div>
  <div class="scryp-menu-content" style="margin-top: 5%">
    <img style="height:17vh" src="assets/imgs/scryp-images/SettingsGear.png" alt="your image">
    <p class="label-text">Settings</p>
  </div>
  <div class="block-of-button" text-center>
    <button ion-button block class="block-of-button friends label-text lunatix-font">FAQ</button>
    <span class="label-sub-text">push notifications</span>
    <ion-toolbar mode="md" no-border-top no-border-bottom>
      <ion-segment mode="md" [(ngModel)]="pushNotification" color="danger">
        <ion-segment-button value="yes" style="font-size: 4vh">
          ON
        </ion-segment-button>
        <ion-segment-button value="no" style="font-size: 4vh">
          OFF
        </ion-segment-button>
      </ion-segment>
    </ion-toolbar>
    <button ion-button color="secondary" outline class="block-of-button lunatix-font" block>SUPPORT</button>
    <span class="label-sub-text">Connect With Scryp</span>
    <ion-row class="label-content-text">
      <ion-col col-4>
        <img src="assets/imgs/scryp-images/Artwork 50.png" alt="your image">
      </ion-col>
      <ion-col col-4>
        <img src="assets/imgs/scryp-images/Artwork 48.png" alt="your image">
      </ion-col>
      <ion-col col-4>
        <img src="assets/imgs/scryp-images/Artwork 49.png" alt="your image">
      </ion-col>
    </ion-row>
  </div>
</ion-content>
