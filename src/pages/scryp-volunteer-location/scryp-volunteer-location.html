<ion-content padding class="scryp-store-content">
  <div class="menu-close-button">
    <ion-icon ios="ios-close" md="md-close" (click)="closeMenu()"></ion-icon>
  </div>
  <div >
    <img src="assets/imgs/scryp-images/Asset 2l.png" class="scryp-images" width="100%">
  </div>
  <ion-grid>
    <ion-row class="header-label text">
      <ion-col col-5>Salvation Army</ion-col>
      <ion-col col-2><img class="volunteer-logo-align" src="assets/imgs/scryp-images/Volunteer_Icon.png" alt="Volunteer_Icon"></ion-col>
      <ion-col col-5  style="direction: rtl;">St. Paul</ion-col>
    </ion-row>
    <ion-row class="label-content-text">
      <ion-col col-12>
        <p class="label-text">Volunteers neded on 9.14.18 for the downtown saint paul location for some physical & administrative help from 8am to 1 pm</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-fab right class="fab-button-text scryp-icon">
        <img ion-fab  src="assets/imgs/scryp-images/Artwork 35.png" alt="your image" class="scryp-images" width="15%">
        <ion-fab-list side="left">
          <button ion-fab color="dark">Earn</button>
          <button ion-fab class="spend-wallet">Spend</button>
          <button ion-fab color="secondary">Send</button>
        </ion-fab-list>
      </ion-fab>
    </ion-row>
  </ion-grid>
</ion-content>
