<ion-content padding>
  <div id="wallet-map" style="width:100%; height:50%;"></div>
  <p class="map-overlay">Wallet</p>
  <img class="map-overlay" style="height: 55px; right: 0;" (click)="goToMenu()" src ="assets/imgs/scryp-images/LogoWithRing.png">
  <ion-grid>
    <ion-row>
      <ion-col col-8 class="search-bar-align">
        <div class="header-label text">Balance</div>
      </ion-col>
      <ion-col col-4 class="search-bar-align">
        <img style="position: absolute; width: 50%;margin-left: 50%;margin-top: -30%;" src="assets/imgs/scryp-images/Wallet_Icon.png"
          alt="Volunteer_Icon">
      </ion-col>
    </ion-row>
    <ion-row class="header-label balance">
      <img src="assets/imgs/scryp-images/Artwork 35.png" alt="your image" class="scryp-images" width="13%">{{walletBalance}}</ion-row>
    <ion-row class="label-content-text">
      <ion-col col-9>
        <p class="label-text">Total Scryp Earned
        </p>
      </ion-col>
      <ion-col col-3>
        <p style="display:inline;float: right" class="balance-label">{{earned}}</p>
        <img src="assets/imgs/scryp-images/Artwork 35.png" alt="your image" class="scryp-images balance-label" style="width: 34px; margin-top: 9px;float: right;">
      </ion-col>
    </ion-row>
    <ion-row class="label-content-text">
      <ion-col col-9>
        <p class="label-text">Total USD Saved</p>
      </ion-col>
      <ion-col col-3>
        <p class="balance-label" style="float: right">${{saved}}</p>
      </ion-col>
    </ion-row>
    <ion-row padding>
      <ion-fab right class="fab-button-text scryp-icon">
        <img ion-fab src="assets/imgs/scryp-images/Artwork 35.png" alt="your image" class="scryp-images" width="15%">
        <ion-fab-list side="left">
          <button ion-fab color="dark" (click)="addScryp()">Earn</button>
          <button ion-fab color="darkOrange" (click)="spendScryp()">Spend</button>
          <button ion-fab color="secondary">Send</button>
        </ion-fab-list>
      </ion-fab>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer>
  <ion-fab left bottom edge class="goto-menu-icon">
    <img ion-fab src="assets/imgs/scryp-images/Artwork 19.png" width="50%" (click)="goToVolunteer()">
  </ion-fab>
  <ion-fab right bottom edge class="settings-button-icon">
    <img ion-fab src="assets/imgs/scryp-images/SettingsGear.png" width="50%" (click)="goToSettings()">
  </ion-fab>
</ion-footer>
