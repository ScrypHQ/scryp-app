<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Scryp Pre-Alpha</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row class="balance-title" text-center>
      <ion-col col-12>Your Balance</ion-col>
    </ion-row>
    <ion-row class="balance-amount" text-center>
      <ion-col col-12>$99.00</ion-col>
    </ion-row>
    <ion-row class="scan-button">
      <ion-col col-12><button ion-button full (click) = 'getDeals()'>Get Deails</button></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
