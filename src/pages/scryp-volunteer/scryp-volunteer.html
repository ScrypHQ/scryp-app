<ion-content padding>
  <div id="volunteer-map" style="width:100%; height:50%;"></div>
  <p class="map-overlay">Volunteer</p>
  <img class="map-overlay" style="height: 55px; right: 0;" (click)="goToMenu()" src ="assets/imgs/scryp-images/Logo.png">
  <ion-grid>

    <ion-row>
      <ion-col col-8 class="search-bar-align">
        <ion-searchbar (ionInput)="filterItems($event)"></ion-searchbar>
      </ion-col>
      <ion-col col-4 class="search-bar-align">
        <img style="position: absolute; width: 50%;margin-left: 50%;margin-top: -30%;" src="assets/imgs/scryp-images/Volunteer_Icon.png"
          alt="Volunteer_Icon">
      </ion-col>
    </ion-row>
    <ion-row class="header-label text">Balance</ion-row>
    <ion-row class="header-label balance">
      <img src="assets/imgs/scryp-images/Artwork 35.png" alt="your image" class="scryp-images" width="18%">{{walletBalance}}</ion-row>
    <ion-row *ngFor="let v of volunteers" class="label-content-text volunteer-text">
      <ion-col col-12>
        <p (click)="goToVolunteerLocation(v)" class="label-text volunteer">
            <span>-</span>{{v.title}} on {{v.startDate | date : short }}</p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer>
  <ion-fab left bottom edge class="goto-menu-icon">
    <img ion-fab src="assets/imgs/scryp-images/Artwork 18.png" width="50%" (click)="goToOffers()">
  </ion-fab>
  <ion-fab right bottom edge class="settings-button-icon">
    <img ion-fab src="assets/imgs/scryp-images/SettingsGear.png" width="50%" (click)="goToSettings()">
  </ion-fab>
</ion-footer>
